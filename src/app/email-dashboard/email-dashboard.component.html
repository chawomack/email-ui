<div class="grid">
  <aside class="side-bar">
    <div class="action">
      <div class="primary-btn" (click)="composeEmail()">Compose</div>
    </div>
    <div class="action">Inbox ({{ inbox.length }})</div>
    <div class="action">Trash ({{ trash.length }})</div>
    <div *ngFor="let tag of tags" class="action">{{tag}}</div>
  </aside>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>

<app-compose-email *ngIf="showCompose"></app-compose-email>
